{% extends 'base.html' %} 

{% block content %}
<div class="container">
    <h1 class="mt-4">Add New Product</h1>

    <form method="POST" class="mt-4">
        {% csrf_token %}
    
        <table class="table">
            {{ form.as_table }}
            <tr>
                <td></td>
                <td>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </td>
            </tr>
        </table>
    </form>

</div>
{% endblock %}
